<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Titan Network</title>
  <link href="./css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    document.oncontextmenu = function () {
      return false;
    };
  </script>
</head>

<body onload="loafhide()">

  <header>
    <img style="height: 102px;
      cursor: wait;
      padding: 15px;
      z-index: 9999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999;
      bottom: 0px;
      position: fixed;
      transition: 0.5s;
      opacity: 1;
      left: 0px;" id="loader" src="./img/loader.gif">
    <div class="navbar" id="mynavbar">
      <a href="" class="logo">Titan Network</a>
      <a href="#" onclick="openPage(event, 'contact')">Contact</a>
      <a href="#" onclick="openPage(event, 'games');" ondblclick="gframe.src = gframe.src;loafshow()">Games</a>
      <a href="/" id="indexPage">Home</a>
      <a href="javascript:void(0);" class="icon" onclick="borger()">

        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>
  <main>
    <!-- Tab content -->
    <!-- index-->
    <div id="index" class="tabcontent">
      <div class="centerh containerc">
        <h2>404 | Page Not Found</h2>
        <br><br><br>
        <a href="/" class="button">Home</a>
      </div>
    </div>
    <!-- end of index-->
    <!-- games-->
    <div id="games" class="tabcontent">
      <iframe onload="loafhide()" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"
        oallowfullscreen="true" msallowfullscreen="true" id="gframe" src="./games.html"
        style="position:fixed; top:50px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:9;"></iframe>
    </div>
    <!-- end of games-->
    <!-- contact-->
    <div id="contact" class="tabcontent">
      <main>
        <div class="centerh containerc">
          <form name="contact" netlify>
            <p>
              Game Name<br>
              <label><input class="contactbox" type="text" name="gname" /></label>
            </p>
            <br>
            <p>
              Where I can find it<br>
              <label> <input class="contactbox" type="email" name="address" /></label>
            </p>
            <p>
              <button type="submit">Send</button>
            </p>
          </form>
        </div>
      </main>
    </div>
    <!-- end of contact-->
    <!--Bookmarklets-->
    <div id="bookmarklets" class="tabcontent">
      <main>
        <div class="centerh containerc">
          <h2>Bookmarklets</h2>
          <!--<h4>These bookmarklets are little scripts you put in your bookmarks bar to do cool stuff!</h4>
          <h4>Setup of these bookmarklets is simple and it can get past tools like Hapara Highlights!</h4>
          <h4>Drag A Bookmarklet To Your Bookmarks Bars</h4>-->
          <h5>This feature will return soon</h5>
        </div>
      </main>
    </div>
    <!--end of Bookmarklets-->


    <!-- Surf Freely-->
    <div id="selection" style="height:60vh;" class="tabcontent">
        <p style="z-index:9999;background-color: white;color: black;position: fixed; top: 5%;text-align: center;">Press Green Run Button (Takes awhile to load)</p>
        <iframe loading="lazy" style="padding-left: 5%;padding-right: 5%;width: -webkit-fill-available;" class="proxyframe" src="https://replit.com/@YodaCode/fx-us-3?lite=1&outputonly=1#.replit" frameborder="0"></iframe>
    </div>
  </main>
  <footer></footer>
</body>

</html>
<!--has to be at the end to function-->
<script src="js/primary.js"></script>
<div>
</div>
</div>
